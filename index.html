<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS GAME</h1>
    <div class="score-board">
        <div id="user-label">
            user
        </div>
        <div id="computer-label">
            computer
        </div>
        <span id="user-score">0</span><span id="computer-score">0</span>
    </div>
    <div id="result1"></div>
    <div id="result2"></div>
    <div class="choices">
        <img src="rock.jpg" alt="rock" id="rock">
        <img src="paper.jpg" alt="paper" id="paper">
        <img src="scissors.jpg" alt="scissors" id="scissors">
    </div>
    <div class="make-choice">
        <p>Please select your choice!</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
